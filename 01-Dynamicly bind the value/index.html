<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Dynamicly bind the value -->
    <div id="root">
      <input type="text" id="input" v-model="message" />
      <p>The value in input is: {{ message }}.</p>
    </div>

    <script src="https://unpkg.com/vue@2.6.12/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#root",
        data: {
          message: "Hello Vue",
        },
      });
    </script>
  </body>
</html>
